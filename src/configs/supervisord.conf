[unix_http_server]
file = /var/run/supervisor.sock
# chmod = 0700
# # chown= nobody:nogroup
# username = user
# password = 123

# [inet_http_server]
# port = *:9001
# username = touchon
# password = touchon

[supervisord]
nodaemon = true
logfile = /var/log/supervisor.log
pidfile = /var/run/supervisord.pid
loglevel = error
user = root

[supervisorctl]
file = /var/run/supervisor.sock
# username = user
# password = 123

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:nginx]
command = nginx -g 'daemon off;'
autostart = true
autorestart = true

[program:php-fpm]
command = /usr/sbin/php-fpm8.1 -F -R
autostart = true
autorestart = true

[program:cron]
command = /usr/sbin/cron -f
autostart = true
autorestart = true

[program:beanstalkd]
command = /usr/bin/beanstalkd
autostart = true
autorestart = true

[program:mediamtx]
command = /opt/mediamtx/mediamtx /opt/mediamtx/mediamtx.yml
autostart = true
autorestart = true

[program:mqtt_alice]
command = php mqtt_alice.php -DFOREGROUND
directory = %(ENV_WORK_DIR)s/server/scripts
autostart = true
autorestart = true

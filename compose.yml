version: '3.4'

# Services
services:

  # PhpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: 127.0.0.1
      PMA_PORT: 3306
      APACHE_PORT: 7000
    network_mode: host

  # MariaDB Service
  mysql:
    image: mariadb:10.7
    container_name: mysql
    restart: always
    env_file:
      - ./.env
    network_mode: host
    volumes:
      - mysql:/var/lib/mysql

  # Touchon
  touchon:
    env_file:
      - ./.env
    build:
      context: ./src/
      args:
        WORK_DIR: ${WORK_DIR}
        FTP_USER: ${FTP_USER}
        FTP_PASSWORD: ${FTP_PASSWORD}
        FTP_SERVER: ${FTP_SERVER}
      dockerfile: Dockerfile
    container_name: touchon
    restart: always
    depends_on: 
      - mysql
    network_mode: host

volumes:
  mysql:

# Services
services:

  # PhpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    restart: always
    env_file:
      - ./.env
    environment:
      PMA_HOST: ${MYSQL_HOST}
      PMA_PORT: ${MYSQL_PORT}
      APACHE_PORT: 7000
    network_mode: host

  # MariaDB Service
  mysql:
    image: mariadb:10.7
    container_name: mysql
    restart: always
    env_file:
      - ./.env
    network_mode: host
    volumes:
      - mysql:/var/lib/mysql

  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    restart: always
    network_mode: host
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  # Touchon
  touchon:
    env_file:
      - ./.env
    build:
      context: ./src/
      args:
        WORK_DIR: ${WORK_DIR}
    container_name: touchon
    restart: always
    depends_on:
      - mysql
    volumes:
      - ./apps/server:${WORK_DIR}/server
      - ./apps/adm:${WORK_DIR}/adm
      - ./backups:${WORK_DIR}/backups
      - ~/.hostpipe:${WORK_DIR}/.hostpipe
      - ~/.dockerpipe:${WORK_DIR}/.dockerpipe
      - /etc/network/interfaces.d/netcfg:/etc/network/interfaces.d/netcfg
      - /root/.ssh:/root/.ssh
    network_mode: host
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyUSB1:/dev/ttyUSB1"

volumes:
  mysql:

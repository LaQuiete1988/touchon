version: '3.4'

# Services
services:

# PhpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: 127.0.0.1
      PMA_PORT: 3306
      APACHE_PORT: 7000
    network_mode: host

  # Touchon
  touchon:
    env_file:
      - ~/touchon/.env
    build:
      context: ~/touchon/src/
      args:
        UBUNTU_VERSION: focal
      dockerfile: Dockerfile
    container_name: touchon
    restart: always
    volumes:
      - mysql:/var/lib/mysql
      - adm:${WORK_DIR}/adm
      - server:${WORK_DIR}/server 
      - backups:${WORK_DIR}/backups
      - ~/touchon/src/configs:${WORK_DIR}/configs
      - ~/touchon/src/scripts:${WORK_DIR}/scripts
      - ~/.hostpipe:${WORK_DIR}/.hostpipe
      - ~/.dockerpipe:${WORK_DIR}/.dockerpipe
      - /etc/network/interfaces.d/netcfg:/etc/network/interfaces.d/netcfg
    network_mode: host
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyUSB1:/dev/ttyUSB1"

  # MediaMTX
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    restart: always
    environment:
      MTX_API: yes
      MTX_APIADDRESS: :9997
      MTX_RTMP: no
      MTX_RTSP: no
      MTX_WEBRTC: no
      MTX_SRT: no
      MTX_PROTOCOLS: tcp
      MTX_HLSENCRYPTION: false
    # volumes:
    #   - ./mediamtx/server.key:/server.key
    #   - ./mediamtx/server.crt:/server.crt
    network_mode: host

volumes:
  mysql:
  server:
  adm:
  backups:

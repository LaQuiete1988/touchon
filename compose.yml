services:
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: 127.0.0.1
      PMA_PORT: 3306
      APACHE_PORT: 7000
    network_mode: host

  mysql:
    image: mariadb:10.7
    container_name: mysql
    restart: always
    env_file:
      - ./.env
    environment:
      MYSQL_HOST: 127.0.0.1
    network_mode: host
    volumes:
      - mysql:/var/lib/mysql

  touchon:
    env_file:
      - ./.env
    image: 178.57.106.190:5000/touchon:1.1-jethome
    container_name: touchon
    restart: always
    volumes:
      - ./userscripts:${WORK_DIR}/server/userscripts
      - ./backups:${WORK_DIR}/backups
      - ~/.hostpipe:${WORK_DIR}/.hostpipe
      - ~/.dockerpipe:${WORK_DIR}/.dockerpipe
      - /etc/network/interfaces.d/netcfg:/etc/network/interfaces.d/netcfg
    network_mode: host
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyUSB1:/dev/ttyUSB1"

volumes:
  mysql:

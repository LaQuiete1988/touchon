version: '3.4'

# Services
services:

# PhpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: 127.0.0.1
      PMA_PORT: 3306
      APACHE_PORT: 7000
    network_mode: host

  # Touchon
  touchon:
    env_file:
      - ~/touchon/.env
    build:
      context: ~/touchon/src/
      args:
        UBUNTU_VERSION: jammy
        WORK_DIR: ${WORK_DIR}
        EXTRA_PACKAGES: "git ca-certificates"
      dockerfile: Dockerfile
    container_name: touchon
    restart: always
    volumes:
      - mysql:/var/lib/mysql
      # - ./userscripts:${WORK_DIR}/server/userscripts
      - ./backups:${WORK_DIR}/backups
      - ~/.hostpipe:${WORK_DIR}/.hostpipe
      - ~/.dockerpipe:${WORK_DIR}/.dockerpipe
      - /etc/network/interfaces.d/netcfg:/etc/network/interfaces.d/netcfg
      - ./src/temp:${WORK_DIR}/.temp
      - /root/.ssh:/root/.ssh
      - ./adm:${WORK_DIR}/adm
      - ./server:${WORK_DIR}/server
    network_mode: host
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyUSB1:/dev/ttyUSB1"

volumes:
  mysql:
